<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame 3D Website with CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="FFFFFF"></a-sky>

        <a-box position="0 4 -5" rotation="0 45 0" color="#4CC3D9"></a-box>

        <a-sphere position="2 3 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        
        <a-cylinder position="-1 5 -3" radius="2" height="1.5" color="#FFC65D"></a-cylinder>

        <a-torus-knot position="-3 3 -5" color="#00FF00">

        
        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
